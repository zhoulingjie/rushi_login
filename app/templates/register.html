<!-- app/templates/register.html -->
{% extends "base.html" %}

{% block content %}
<h2>用户注册</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </div>
    <button type="submit">注册</button>
</form>
<p>已有账号？<a href="{{ url_for('auth.login') }}">立即登录</a></p>
{% endblock %}
